<div class="container-white">
   <div class="row">
      <div class="panel panel-success">
         <div class="panel-heading">
            <h2 class="panel-title">Logs or whatever</h2>
         </div>
         <div class="panel-body list-group">
            <div class="row list-group-item" ng-repeat="logEntry in logEntries">
               <b>{{logEntry.message}}</b>
               <span class="pull-right">By: {{logEntry.botId}}</span>
            </div>
         </div>
      </div>
   </div>
</div>
